<!DOCTYPE html>
<html>
  <head>
    <title>Autoverifica</title>
    <meta charset="utf-8" />
    <script src="../res-otto/js/modernizr.js"></script>
    <script src="../res-otto/js/mootools-core-yc.js"></script>
    <script src="../res-otto/js/mootools-more-yc.js"></script>
    <script src="../res-otto/js/mathex.js"></script>
    <script type="text/javascript"
      src="../res-otto/js/MathJax.js?config=custom">
    </script>
    <link type="text/css" rel="stylesheet" href="../res-otto/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="left">Io e la matematica - Aritmetica I</h1>
      <p class="right" id="widgets"></p>
      <div class="clear"></div>
    </header>
    <p class="info">Seleziona la risposta corretta</p>
    <h2>Autoverifica</h2>
    <div id="container"></div>
    <script>

      var question1 = new mathex.Question({
        text: '1. Come si chiamano due equazioni che hanno la stessa soluzione?',
        answers: [
          'uguali',
          'congruenti',
          'equivalenti',
          'simili'
        ],
        correct_answer: 2
      })

      var question2 = new mathex.Question({
        text: '2. Quale delle seguenti eguaglianze è un\'identità?',
        answers: [
        '{% 3x = 9 %}',
        '{% 2a = 5 %}',
        '{% 7 + 8 = 16 %}',
        '{% 15 - 9 = 6 %}'
        ],
        correct_answer: 3
      })

      var question3 = new mathex.Question({
        text: '3. Qual è il giusto enunciato della legge del trasporto?',
        answers: [
        'Un termine di un\'equazione può essere spostato indifferentemente da un membro all\'altro',
        'Un termine di un\'equazione può essere spostato da un membro all\'altro senza cambiare segno',
        'Un termine di un\'equazione può essere spostato da un membro all\'altro purché lo si cambi di segno',
        'Un termine dio un\'equazione non può mai essere spostato da un membro all\'altro'
        ],
        correct_answer: 2
      })

      var router = new mathex.QuestionRouter();
      router.init([question1, question2, question3])
      router.startStep();


    </script>
    <footer>
      <p>© SEI - Società Editrice Internazionale p.a. - Torino</p>
    </footer>

  </body>
</html>
