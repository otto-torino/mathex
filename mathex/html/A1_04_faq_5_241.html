    <h2>4.5	NOTAZIONE ESPONENZIALE E SCRITTURA SCIENTIFICA – FAQ</h2>
    <div id="container"></div>
    <script>

      var faq = new mathex.Faq([
        {
<!--        Domanda 0 -->
          question: 'Che cos’è la <i>notazione</i> (o <i>scrittura</i>) <i>esponenziale</i>?',
          answer: '<p>La <b>notazione esponenziale</b> viene usata per rappresentare numeri molto grandi o molto piccoli.</br>'+
'Nel sistema di numerazione decimale (in base 10) è costituita dal prodotto di due fattori: un numero (naturale o decimale) chiamato <b>mantissa</b>, e una potenza di 10.</br>'+
'Il grado della potenza è chiamato <b>caratteristica</b>.</p>'+
      '<p>In formula: {%\\quad%}{%{\\color{red}{a × 10^n }}%}</p>'+
      '<p>{%{\\color{red}{a}}%}: <font color="blue"><b>mantissa</b></font>{%\\quad%}{%{\\color{red}{n}}%}: <font color="red"><b>caratteristica</b></font></p>'+
      '<h3>Esempio:</h3>'+
'{%\\qquad%}5,76 × 10<sup>4</sup> = 57 600{%\\quad%}il numero 5,76 è la <b>mantissa</b> e 4 è la <b>caratteristica</b>'

        },
        {
<!--        Domanda 1-->
          question: 'Che cos’è la <i>notazione standard</i> (o <i>notazione scientifica</i>)?' ,
          answer: '<p>Le misure scientifiche si rappresentano abitualmente usando la <b>notazione scientifica</b> (detta anche <b>notazione standard</b>), che è una forma particolare di {{notazione esponenziale:0}}, ed è così definita:</p>'+
'<p>Nella notazione scientifica il numero è scritto come prodotto di una potenza di 10 per un numero decimale ({{la mantissa:2}}) in cui la parte intera è costituita da una sola cifra diversa da zero.</p>'+
      '<h3>Esempi:</h3>'+
'{%\\qquad%}7 × 10<sup>6</sup> {%\\qquad%}{%\\qquad%}{%\\qquad%}{%\\qquad%}{%\\qquad%}2,3 × 10<sup>4</sup></br>'+
      '{%\\qquad%}7: <font color="blue">mantissa</font>; 6: <font color="red">caratteristica</font>{%\\qquad%}2,3: <font color="blue">mantissa</font>; 4: <font color="red">caratteristica</font>'+
      '<p>Il grado della potenza di 10 è chiamato <b>caratteristica</b>.</p>'
        },
        {
<!--        Domanda 2-->
          question: 'Che cos’è la <i>mantissa</i>?' ,
          answer: '<p>La <b>mantissa</b> è il numero decimale che risulta dopo avere scritto un numero dato sotto {{forma esponenziale:0}}.</p>'+
      '<h3>Esempio:</h3>'+
'{%\\qquad%}5,76 × 10<sup>4</sup> = 57 600	{%\\qquad%}il numero 5,76 è la <b>mantissa</b>'

        },
        {
<!--        Domanda 3-->
          question: 'Che cos’è la <i>caratteristica</i>?' ,
          answer: '<p>La <b>caratteristica</b> è l’esponente della potenza di 10 in una {{notazione esponenziale:0}}.</p>'+
'<h3>Esempio:</h3>'+
'{%\\qquad%}2,3 × 10<sup>4</sup>	{%\\qquad%}il numero 4 è la <b>caratteristica</b>'
        },
        {
<!--        Domanda 4-->
         question: 'Come si scrive un numero ordinario in <i>notazione esponenziale</i>?' ,
          answer: '<p>Si scompone il numero in un prodotto di una potenza di 10.</p>'+
                  '<h3>Esempio:</h3>'+
'{%\\qquad%}73 000 000 = 73 × 10<sup>6</sup>'
      },
        {
<!--        Domanda 5-->
          question: 'Come si scrive un numero con <i>notazione scientifica</i>?' ,
          answer: '<p>La <b>notazione scientifica</b> corrisponde alla notazione esponenziale dove {{la mantissa:2}} è costituita da un numero la cui parte intera possiede una sola cifra diversa da zero.</br>'+
'Si scrive il numero come prodotto di una potenza di 10 per un numero decimale (la mantissa), in cui la parte intera è costituita da una sola cifra diversa da zero.</p>' +
                  '<h3>Esempi:</h3>'+
'{%\\qquad%}7 × 10<sup>6</sup>	{%\\qquad%}{%\\qquad%}	2,3 × 10<sup>4</sup>'
        },
<!--        Domanda 6-->
        {
          question: 'Che cosa sono le <i>cifre significative</i>?' ,
          answer: '<p>Sono le cifre della {{mantissa:2}} di un numero scritto in notazione scientifica.</p>'+
                  '<h3>Esempio:</h3>'+
'{%\\qquad%}Nel numero 5,307 × 10<sup>5</sup> le cifre significative sono 5, 3, 0 e 7.'
        },
<!--        Domanda 7-->
        {
          question: 'Che cos’è la <i>scrittura polinomiale esponenziale</i>?' ,
          answer: '<p>La scrittura polinomiale esponenziale di un numero in base 10 è la rappresentazione di quel numero come somma di prodotti di potenze di dieci.</p>' +
                   '<h3>Esempi:</h3>'+
'{%\\qquad%}2957 {%\\rightarrow%}scrittura polinomiale esponenziale{%\\rightarrow%} 2 × 10<sup>3</sup> + 9 × 10<sup>2</sup> + 5 × 10<sup>1</sup> + 7 × 10<sup>0</sup>.</br>'+
      '{%\\qquad%}50 700 {%\\rightarrow%}scrittura polinomiale esponenziale{%\\rightarrow%} 5 × 10<sup>4</sup> + 7 × 10<sup>2</sup>.'
 }
      ])

      var router = new mathex.FaqRouter(faq);
      router.start();


    </script>
