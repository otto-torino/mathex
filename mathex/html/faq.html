<!DOCTYPE html>
<html>
  <head>
    <title>FAQ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../res-otto/js/modernizr.js"></script>
    <script src="../res-otto/js/mootools-core-yc.js"></script>
    <script src="../res-otto/js/mootools-more-yc.js"></script>
    <script src="../res-otto/js/mathex.js"></script>

      src="../res-otto/js/MathJax.js?config=custom">
    </script>
    <link type="text/css" rel="stylesheet" href="../res-otto/css/style.css" />
  </head>
  <body class="aritmetica">

    <script>

      mathex.Shared.renderTemplate({
          title: 'FAQ - Aritmetica 1',
          subtitle: 'FAQ - unità x',
          meaning: '',
          instructions: 'Scorri le faq e muori',
          duty: 'FAQ',
          pre_container: '<p>Ma che belle!</p>'
      });

      var faq = new mathex.Faq([
        {
          question: "A che cosa servono le equazioni?",
          answer: '',
          audio: {
            mp3: 'audio/bird_of_sorrow.mp3',
            ogg: 'audio/bird_of_sorrow.ogg',
            instructions: '<b>Ascolta la teoria</b>: seleziona il tasto AVVIO del registratore',
          }
        },
        {
          question: "Che cosa sono il 1° ed il 2° <i>membro</i> di un'eguaglianza? ({% 2^2 = 4 %})",
          answer: "<p>Le equazioni sono nate per {{risolvere:2:layer}} problemi numerici bla bla</p>{% 3x -5 = x + 7 %}<p>Ancora bla bla</p>",
          audio: {
            mp3: 'audio/bird_of_sorrow.mp3',
            ogg: 'audio/bird_of_sorrow.ogg',
          }
        },
        {
          question: 'Qual è la differenza tra <i>identità</i> ed <i>equazione</i>?',
          answer: '<p>Nelle eguaglianze tutto ciò che è inserito bla bla</p><p>Testo lungo</p><p>Testo lungo</p><p>Testo lungo</p><p>Testo lungo</p><p>Testo lungo</p><p>Testo lungo</p><p>Testo lungo</p>',
          index: false
        },
        {
          question: 'Che cosa sono i <b>termini noti</b> ed i <b>termini incogniti</b>?',
          answer: "<p>Si chiama <b>identità</b> un'<b>eguaglianza sempre vera</b>.</p>" +
                  "<p><i>Esempio<i></p>" +
                  "{% 2a + 3a = 5a %} identità" +
                  "<p>Si chiama <b>equazione</b> un'<b>eguaglianza</b> che è <b>vera solo per alcuni valori</b> attribuiti all'incognita e falsa invece per tutti gli altri valori.</p>" + 
                  "<p><i>Esempio<i></p>" +
                  "{% x + 5 = 8 %} è un'eguaglianza vera solo per {% x = 3 %}"

        },
        {
          question: "Quali sono le <i>soluzioni</i> di un'equazione?",
          answer: 'bla bla'
        },
        {
          question: 'Quando due equazioni sono <i>equivalenti</i>?',
          answer: 'miao miao'
        }
      ])

      var router = new mathex.FaqRouter(faq);
      router.start();

    </script>

  </body>
</html>
