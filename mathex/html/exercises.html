<!DOCTYPE html>
<html>
    <head>
        <title>Esercizio guidato</title>
        <meta charset="utf-8" />
        <script src="../res-otto/js/modernizr.js"></script>
        <script src="../res-otto/js/mootools-core-yc.js"></script>
        <script src="../res-otto/js/mootools-more-yc.js"></script>
        <script src="../res-otto/js/mathex.js"></script>
        <script type="text/javascript"
            src="../res-otto/js/MathJax.js?config=custom">
        </script>
        <link type="text/css" rel="stylesheet" href="../res-otto/css/style.css" />
    </head>
    <body class="aritmetica">

        <script>

            mathex.config.font_ctrl = true;

            mathex.Shared.renderTemplate({
                    title: 'Io e la matematica - Aritmetica 1',
                    subtitle: 'Esercizio guidato - unità x',
                    meaning: 'In questo esercizio: risolvi passo-passo e verifica subito le tue risposte. Se sbagli riprova. Se sbagli ancora, leggi la risposta corretta e prosegui',
                    instructions: '<strong>Inserisci la risposta</strong>:<br />digita la risposta nel campo giallo e premi INVIO - oppure - seleziona una voce dal menu a tendina',
                    duty: 'Esercizio guidato',
                    pre_container: ''
            });

            var step0 = new mathex.DragOrderStep(
                '<h3>Drag and Drop</h3>' +
                '<p>{% 3^2 + 5 > 12 %}</p>' +
                '<p>Metti in ordine crescente gli elementi</p>' +
                '<div class="drag-container">' +
                '<div data-drag="1" data-position="3"><img src="../res-otto/img/index.png" /></div>' +
                '<div data-drag="1" data-position="2">{% 1^6 %}</div>' +
                '<div data-drag="1" data-position="4">8 + 4</div>' +
                '<div data-drag="1" data-position="1">{% 0*6 %}</div>' +
                '<div data-drag="1" data-position="">non ci sono</div>' +
                '</div>' +
                '<div class="drop-container">' +
                '<div data-drop="1"></div>' +
                '<div data-drop="2"></div>' +
                '<div data-drop="3"></div>' +
                '<div data-drop="4"></div>' +
                '</div>'
            );

            var step1 = new mathex.TextMulticheckFieldStep(
                    '<h3>Multicheck</h3>' + 
                    '<p>Quali sono colori</p>' + 
                    '<ul>' + 
                    '<p>[[0]] giallo</p>' + 
                    '<p>[[1]] {% 2^7 = 32 %}</p>' + 
                    '<p>[[2]] rosso</p>' + 
                    '</ul>',
                    [0, 2]
            );

            var step2 = new mathex.TextFieldStep(
            '<h3>Verifichiamo che {% 2^7 : 2^4 = 2^(7-4) = ^3 %}</h3>' + 
            '<p>Seguiamo due procedimenti diversi</p>' + 
            '<h4>Primo procedimento</h4>' + 
            '<p>Senza applicare le proprietà delle potenze. Calcola</p>' + 
            '<p>{% 2^7 = \\FormInput0 %}</p>' + 
            '<p>{% 2^4 = \\FormInput1 %}</p>',
                {
                    0: {
                        size: 3,
                        active: true,
                        result: '128',
                        type: 'string'
                    },
                    1: {
                        size: 2,
                        active: false,
                        type: 'int'
                    }
                },
                'sucaris'
            );

            var step3 = new mathex.FieldStep(1, 16, null, {type: 'int'});

            var step4 = new mathex.TextChoiceFieldStep(
            '<h3>Radio cazzo</h3>' + 
            '<p>Scegli e muori</p>' + 
            '<ul>' + 
            '<li>[[0]] sucaris</li>' + 
            '<li>[[1]] {% 2^7 = 32 %}</li>' + 
            '<li>[[2]] {% 200000 %}</li>' + 
            '</ul>',
                0
            );

            var step5 = new mathex.TextSelectFieldStep(
            '<h3>Radio cazzo</h3>' + 
            '<p>Scegli e muori</p>' + 
            '<ul>' + 
            '<li>[[]] sucaris</li>' + 
            '</ul>',
                ['option', 'suca', 2, 3],
                'suca'
            );

            var router = new mathex.Router();



            router.init([step0, step1, step2, step3, step4, step5], 'hai finito');
            router.startStep();


        </script>

    </body>
</html>
