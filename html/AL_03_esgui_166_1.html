    <script>
      
      var step1 = new mathex.TextFieldStep(
      '<h3 style="padding-top:0px">Problema</h3>'+
<!--      '<h3 style="padding-top:0px">Calcolare l\’area della superficie e il volume di una sfera noto il raggio.</h3>'+-->
      '<p>Calcola l\’età di Giovanni, sapendo che il figlio Marco ha 25 anni meno di lui e che la figlia Valeria ne ha 28 di meno. Si sa inoltre che l\’età di Marco è doppia di quella di Valeria. Calcola anche l\’età dei due figli.</p>'+
      '<p><b>1. </b>Il problema chiede l\’età di Giovanni, quindi si pone: età di Giovanni = {%x%} </p>'+
      '<p><b>2. </b>I dati del problema, tradotti in simboli algebrici, sono: </p>'+
      '<p>{%\\quad%} età di Marco = età di Giovanni - 25 = {%x – 25%}</p>'+
      '<p>{%\\quad%} età di Valeria = età di Giovanni - 28 = {%\\FormInput0%} <i>(attenzione a non digitare spazi)</i></p>',
      {
          0: {
            size: 5,
            active: true,
            result: 'x-28',
            type:'text'
          }
        }
      );



       
      var step2 = new mathex.TextFieldStep(
      '<p><b>3. </b>Per scrivere l\’equazione si traduce algebricamente la frase: <i>l\’età di Marco è doppia di quella di Valeria</i>:</p>'+
      '<p>{%\\quad%} {%\\FormInput1 = \\FormInput2(\\FormInput3)%} <i>(attenzione a non digitare spazi)</i></p>',
      {
          1: {
            size: 5,
            active: true,
            result: 'x-25',
            type:'text'
          },
          2: {
            size: 1,
            active: false
          },
          3: {
            size: 5,
            active: false
          }
        }
      );
      var step3 = new mathex.FieldStep(2, '2', null, {type: 'float'});
      var step4 = new mathex.FieldStep(3, 'x-28', null, {type: 'text'});

      
      var step5 = new mathex.TextFieldStep(
      '<p><b>4. </b>Per calcolare l’età di Giovanni si risolve l’equazione:</p>'+
      '<p>{%\\quad%} {%\\FormInput4 = \\FormInput5%} <i>(attenzione a non digitare spazi)</i></p>'+
      '<p>{%\\quad%} {% x = \\FormInput6%} </p>',
      {
          4: {
            size: 5,
            active: true,
            result: '2x-x',
            type:'text'
          },
          5: {
            size: 5,
            active: false
          },
          6: {
            size: 2,
            active: false
          }
        }
      );
      var step6= new mathex.FieldStep(5, '56-25', null, {type: 'text'});
      var step7= new mathex.FieldStep(6, '31', null, {type: 'float'});
      
      var step8 = new mathex.TextFieldStep(
      '<p>Dunque Giovanni ha 31 anni. </p>'+
      '<p><b>5. </b>Per calcolare l\’età dei figli Marco e Valeria, si sostituisce il valore dell\’incognita {%x%} nelle relazioni già scritte nei dati: </p>'+
      '<p>{%\\quad%}età di Marco = {% x- 25 = \\FormInput7%}</p>'+
      '<p>{%\\quad%}età di Valeria = {% x- 28 = \\FormInput8%}</p>',
      {
          7: {
            size: 2,
            active: true,
            result: '6',
            type:'float'
          },
          8: {
            size: 2,
            active: false
          }
        }
      );
      var step9 = new mathex.FieldStep(8, '3', null, {type: 'float'});




<!--      Tipologia solo testo-->

      '<p class="example">L\'esercizio è terminato.</p>'
<!--      '<p><a href="A2_09_esgui_78_index.html">Indice esercizi</a></p>'-->
       );
